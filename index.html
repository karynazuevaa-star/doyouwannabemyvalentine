<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    :root{
      --bg:#3a0b16;
      --bg2:#19050b;
      --ink:#2b0a10;
      --accent:#ff4d6d;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 600px at 20% 15%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(900px 550px at 85% 70%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(135deg, var(--bg), var(--bg2));
    }

    /* —Å–µ—Ä–¥–µ—á–∫–∏ */
    #hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }
    .heart{
      position:absolute; top:-12vh; user-select:none; opacity:0.95;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25));
      animation: fall linear forwards;
    }
    @keyframes fall{
      0%{ transform: translateY(-12vh) rotate(0deg); opacity:0; }
      10%{ opacity:0.95; }
      100%{ transform: translateY(115vh) rotate(360deg); opacity:0; }
    }

    .stage{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:1;
    }

    .wrap{
      position:relative;
      width:min(980px, 96vw);
      display:flex;
      align-items:center;
      justify-content:center;
      filter: drop-shadow(0 22px 50px rgba(0,0,0,0.45));
    }

    .card{
      position:relative;
      width:100%;
      padding:34px 28px 26px;
      text-align:center;
      color:var(--ink);
      border-radius:28px;
      background: linear-gradient(#ffffff, #fff6fb);
      box-shadow:
        inset 0 0 0 2px rgba(255,77,109,0.10),
        0 22px 60px rgba(0,0,0,0.25);
      z-index:2;
      overflow:hidden;
    }

    h1{
      margin:0 0 16px;
      font-size: clamp(22px, 4.6vw, 34px);
      line-height:1.15;
    }

    .btnrow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      z-index:5;
    }

    button{
      font-size:18px;
      padding:12px 22px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    #yes{
      background: var(--accent);
      color:#fff;
      font-weight:900;
      box-shadow: 0 10px 22px rgba(255,77,109,0.25);
    }

    /* "–ù–µ—Ç" –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö –∏ –≤–∏–¥–Ω–∞ */
    #no{
      background:#e7e0e6;
      color:#3b1a22;
      font-weight:900;
      position:relative; /* —Å–Ω–∞—á–∞–ª–∞ —Ä—è–¥–æ–º */
      z-index:9999;
      display:inline-block;
      opacity:1;
      visibility:visible;
    }
    #no.runaway{
      position:fixed;
      z-index:9999;
      left:0; top:0;
    }

    #message{
      margin:12px 0 0;
      min-height: 24px;
      font-size:16px;
      color:#8a0a26;
      position:relative;
      z-index:5;
    }

    /* —Ö–æ–º—è—á–∫–∏ –≤—ã–≥–ª—è–¥—ã–≤–∞—é—Ç –∏–∑-–ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫–∏ */
    .peek-zone{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
      border-radius:28px;
    }
    .ham{
      position:absolute;
      width:92px; height:92px;
      image-rendering: pixelated;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.22));
      opacity:0;
      transform: translateY(46px);
      animation: peek 4.2s ease-in-out infinite;
    }
    .ham.h2{ width:80px; height:80px; animation-delay: .9s; animation-duration: 4.7s; }
    .ham.h3{ width:70px; height:70px; animation-delay: 1.6s; animation-duration: 3.9s; }

    @keyframes peek{
      0%, 35%   { opacity:0; transform: translateY(46px); }
      45%, 75%  { opacity:1; transform: translateY(0px); }
      85%, 100% { opacity:0; transform: translateY(46px); }
    }

    /* —Å–∞–ª—é—Ç */
    #fw{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
      display:none;
    }

    /* —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
    .final-screen{
      position: relative;
      height: 100vh;
      width: 100vw;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      flex-direction:column;
      padding-top: 80px;
    }

    .final-title{
      color:#fff;
      font-weight:900;
      font-size: clamp(34px, 6vw, 68px);
      letter-spacing: 0.5px;
      text-shadow: 0 14px 34px rgba(0,0,0,0.55);
      text-align:center;
      z-index: 2;
    }

    /* —Ñ–æ—Ç–æ: –∏–∑ –∫—Ä–æ—à–µ—á–Ω–æ–≥–æ -> –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ, –∏ —Å–Ω–∏–∑—É –æ–±—Ä–µ–∑–∞–Ω—ã –Ω–æ–≥–∏ */
    .final-photo{
      position:absolute;
      left:50%;
      bottom:-60px; /* –æ–±—Ä–µ–∑ –Ω–æ–≥ —Å–Ω–∏–∑—É */
      transform: translateX(-50%) scale(0.15); /* —Å—Ç–∞—Ä—Ç: –∫—Ä–æ—à–µ—á–Ω–∞—è */
      transform-origin: center bottom;
      width: min(420px, 72vw); /* –Ω–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
      height: auto;
      max-height: 88vh;
      object-fit: contain;
      opacity: 0;
      animation: photoGrow 900ms ease-out forwards;
      filter: drop-shadow(0 22px 60px rgba(0,0,0,0.35));
      pointer-events:none;
    }

    @keyframes photoGrow{
      to{
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="hearts" aria-hidden="true"></div>
  <canvas id="fw"></canvas>

  <div class="stage" id="stage">
    <div class="wrap" id="wrap">
      <div class="card" id="card">

        <div class="peek-zone" aria-hidden="true">
          <img class="ham h1" src="./hamster.png" alt="" style="left:-12px; bottom:-18px;">
          <img class="ham h2" src="./hamster.png" alt="" style="left:50%; bottom:-22px; transform: translate(-50%, 46px);">
          <img class="ham h3" src="./hamster.png" alt="" style="right:-16px; bottom:-20px;">
        </div>

        <h1>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>

        <div class="btnrow">
          <button id="yes">–î–∞ ‚ù§Ô∏è</button>
          <button id="no">–ù–µ—Ç</button>
        </div>

        <div id="message"></div>
      </div>
    </div>
  </div>

  <script>
    // —Å–µ—Ä–¥–µ—á–∫–∏
    const heartsBox = document.getElementById('hearts');
    const heartChars = ["‚ù§","üíó","üíñ","üíò","üíû"];
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      const dur = 7 + Math.random()*7;
      h.style.animationDuration = dur + "s";
      heartsBox.appendChild(h);
      setTimeout(()=>h.remove(), (dur+1)*1000);
    }
    setInterval(spawnHeart, 230);
    for(let i=0;i<18;i++) setTimeout(spawnHeart, i*120);

    // "–ù–µ—Ç" ‚Äî –≤—Å–µ–≥–¥–∞ –±–µ–≥–∞–µ—Ç –ø–æ –ø–æ–ª—é, –Ω–æ –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ —ç–∫—Ä–∞–Ω
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    let runaway = false;
    const PAD = 14;
    const TRIGGER = 170;

    let pos = { x: 0, y: 0 };
    let vel = { x: 0, y: 0 };
    let lastCursor = { x: window.innerWidth/2, y: window.innerHeight/2 };

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function enableRunaway(){
      if (runaway) return;

      const r = noBtn.getBoundingClientRect();
      noBtn.classList.add("runaway");

      pos.x = r.left;
      pos.y = r.top;

      // —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –ø–∏–Ω–æ–∫
      vel.x = (Math.random()*2 - 1) * 8;
      vel.y = (Math.random()*2 - 1) * 8;

      noBtn.style.left = pos.x + "px";
      noBtn.style.top  = pos.y + "px";

      runaway = true;
    }

    function bounds(){
      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;
      return {
        minX: PAD,
        minY: PAD,
        maxX: window.innerWidth  - w - PAD,
        maxY: window.innerHeight - h - PAD
      };
    }

    function step(){
      if (!runaway) return;

      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;

      const bx = pos.x + w/2;
      const by = pos.y + h/2;

      // —Å–∞–º–æ–±–µ–≥ (–Ω–µ –∑–∞–º–∏—Ä–∞–µ—Ç –Ω–∏–∫–æ–≥–¥–∞)
      vel.x += (Math.random()*2 - 1) * 0.35;
      vel.y += (Math.random()*2 - 1) * 0.35;

      // –æ—Ç –º—ã—à–∫–∏ ‚Äî —Å–∏–ª—å–Ω–µ–µ –∏ —Å —Ñ–∏–Ω—Ç–∞–º–∏
      const dx = bx - lastCursor.x;
      const dy = by - lastCursor.y;
      const dist = Math.hypot(dx, dy);

      if (dist < TRIGGER){
        const nx = dx / (dist || 1);
        const ny = dy / (dist || 1);
        const strength = (TRIGGER - dist) / TRIGGER;

        const accel = 2.2 + strength * 8.5;
        vel.x += nx * accel;
        vel.y += ny * accel;

        const perpX = -ny;
        const perpY = nx;
        const side = (Math.random() < 0.5 ? -1 : 1);
        vel.x += perpX * side * (0.8 + strength * 1.8);
        vel.y += perpY * side * (0.8 + strength * 1.8);
      }

      vel.x *= 0.90;
      vel.y *= 0.90;

      const vmax = 22;
      vel.x = clamp(vel.x, -vmax, vmax);
      vel.y = clamp(vel.y, -vmax, vmax);

      pos.x += vel.x;
      pos.y += vel.y;

      const b = bounds();
      if (pos.x < b.minX){ pos.x = b.minX; vel.x = Math.abs(vel.x) * 0.9; }
      if (pos.x > b.maxX){ pos.x = b.maxX; vel.x = -Math.abs(vel.x) * 0.9; }
      if (pos.y < b.minY){ pos.y = b.minY; vel.y = Math.abs(vel.y) * 0.9; }
      if (pos.y > b.maxY){ pos.y = b.maxY; vel.y = -Math.abs(vel.y) * 0.9; }

      pos.x = clamp(pos.x, b.minX, b.maxX);
      pos.y = clamp(pos.y, b.minY, b.maxY);

      noBtn.style.left = pos.x + "px";
      noBtn.style.top  = pos.y + "px";
    }

    document.addEventListener("mousemove", (e) => {
      lastCursor.x = e.clientX;
      lastCursor.y = e.clientY;

      if (!runaway){
        const r0 = noBtn.getBoundingClientRect();
        const cx = r0.left + r0.width/2;
        const cy = r0.top  + r0.height/2;
        const d0 = Math.hypot(cx - lastCursor.x, cy - lastCursor.y);
        if (d0 <= TRIGGER) enableRunaway();
      }
    });

    noBtn.addEventListener("mouseenter", () => enableRunaway());

    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      lastCursor.x = t.clientX;
      lastCursor.y = t.clientY;
      enableRunaway();
      e.preventDefault();
    }, {passive:false});

    function raf(){ step(); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);

    noBtn.addEventListener("click", () => {
      message.textContent = "–¥–æ—Ä–æ–≥–æ–π –≤–∏—Ç–∞–ª–∏–∫, —Ç—ã –∑–∞–±—ã–ª —Å –∫–µ–º –∂–∏–≤–µ—à—å. —Ç—É—Ç –Ω–µ—Ç –≤—ã–±–æ—Ä–∞. –ø–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑ :)";
    });

    // —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏
    const yesBtn = document.getElementById("yes");
    const stage = document.getElementById("stage");
    const wrap = document.getElementById("wrap");
    const fw = document.getElementById("fw");
    const ctx = fw.getContext("2d");
    let particles = [];

    function burst(x,y){
      const count = 80 + Math.floor(Math.random()*50);
      for(let i=0;i<count;i++){
        const a = Math.random()*Math.PI*2;
        const s = 2 + Math.random()*5.5;
        particles.push({ x,y, vx:Math.cos(a)*s, vy:Math.sin(a)*s, life:75+Math.random()*35, r:2+Math.random()*2.7, hue:Math.random()*360 });
      }
    }
    function tick(){
      ctx.clearRect(0,0,fw.width,fw.height);
      ctx.fillStyle = "rgba(0,0,0,0.16)";
      ctx.fillRect(0,0,fw.width,fw.height);

      particles = particles.filter(p => p.life>0);
      for(const p of particles){
        p.life -= 1;
        p.vy += 0.06;
        p.vx *= 0.99; p.vy *= 0.99;
        p.x += p.vx; p.y += p.vy;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 65%, ${Math.max(p.life/110,0)})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }
      if (fw.style.display !== "none") requestAnimationFrame(tick);
    }

    yesBtn.addEventListener("click", () => {
      fw.style.display = "block";
      fw.width = window.innerWidth;
      fw.height = window.innerHeight;

      wrap.style.display = "none";
      stage.innerHTML = `
        <div class="final-screen">
          <div class="final-title">—è –∑–Ω–∞–ª–∞!!!</div>
          <img class="final-photo" src="./IMG_9008.PNG" alt="">
        </div>
      `;

      const start = performance.now();
      (function loop(t){
        if (t - start < 7000){
          burst(80 + Math.random()*(window.innerWidth-160), 80 + Math.random()*(window.innerHeight*0.45));
          setTimeout(()=>requestAnimationFrame(loop), 130);
        }
      })(start);

      requestAnimationFrame(tick);
    });

    window.addEventListener("resize", () => {
      if (fw.style.display !== "none"){
        fw.width = window.innerWidth;
        fw.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
