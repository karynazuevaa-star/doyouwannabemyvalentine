<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    :root{
      --bg:#3a0b16;
      --bg2:#19050b;
      --ink:#2b0a10;
      --accent:#ff4d6d;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 600px at 20% 15%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(900px 550px at 85% 70%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(135deg, var(--bg), var(--bg2));
    }

    /* –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    #hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }
    .heart{
      position:absolute; top:-12vh; user-select:none; opacity:0.95;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25));
      animation: fall linear forwards;
    }
    @keyframes fall{
      0%{ transform: translateY(-12vh) rotate(0deg); opacity:0; }
      10%{ opacity:0.95; }
      100%{ transform: translateY(115vh) rotate(360deg); opacity:0; }
    }

    .stage{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:1;
    }

    .wrap{
      position:relative;
      width:min(880px, 96vw);
      aspect-ratio: 16/9;
      display:flex;
      align-items:center;
      justify-content:center;
      filter: drop-shadow(0 22px 50px rgba(0,0,0,0.45));
    }

    /* –•–û–ú–Ø–ß–ö–ò –ü–û–î –°–ê–õ–§–ï–¢–ö–û–ô */
    .ham{
      position:absolute;
      width:84px; height:84px;
      image-rendering: pixelated;
      pointer-events:none;
      z-index:1;                 /* –ø–æ–¥ —Å–∞–ª—Ñ–µ—Ç–∫–æ–π */
      opacity:0;
      transform: translateY(18px) rotate(0deg);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.25));
      animation: peek 3.8s ease-in-out infinite;
    }
    .ham.h2{ width:74px; height:74px; animation-delay: 0.9s; animation-duration: 4.2s; }
    .ham.h3{ width:66px; height:66px; animation-delay: 1.6s; animation-duration: 3.6s; }

    /* ‚Äú–≤—ã–≥–ª—è–¥—ã–≤–∞–µ—Ç‚Äù -> –≤–∏–¥–µ–Ω –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è -> –ø—Ä—è—á–µ—Ç—Å—è */
    @keyframes peek{
      0%, 35%   { opacity:0; transform: translateY(22px) rotate(0deg); }
      45%, 70%  { opacity:1; transform: translateY(0px) rotate(0deg); }
      80%, 100% { opacity:0; transform: translateY(22px) rotate(0deg); }
    }

    /* —Å–∞–ª—Ñ–µ—Ç–∫–∞ (–ø–æ–≤–µ—Ä—Ö —Ö–æ–º—è–∫–æ–≤) */
    .doily-img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      z-index:2;
      pointer-events:none;
    }

    /* –ø–æ—Ü–µ–ª—É–π (–ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π, –Ω–æ –Ω–∞–¥ —Å–∞–ª—Ñ–µ—Ç–∫–æ–π) */
    .kiss{
      position:absolute;
      z-index:2;
      width:min(155px, 32vw);
      opacity:0.85;
      left: 58%;
      top: 58%;
      transform: translate(-50%, -50%) rotate(-10deg);
      pointer-events:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.18));
    }

    /* –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .card{
      position:relative;
      z-index:3;
      width:min(560px, 86vw);
      padding:30px 24px 22px;
      text-align:center;
      color:var(--ink);
      border-radius:26px;
      background: linear-gradient(#ffffff, #fff6fb);
      box-shadow: inset 0 0 0 2px rgba(255,77,109,0.10);
    }

    h1{
      margin:0 0 14px;
      font-size: clamp(22px, 4.6vw, 32px);
      line-height:1.15;
    }

    .btnrow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      z-index:10;
    }

    button{
      font-size:18px;
      padding:12px 22px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    #yes{
      background: var(--accent);
      color:#fff;
      font-weight:800;
      box-shadow: 0 10px 22px rgba(255,77,109,0.25);
    }

    /* –í–ê–ñ–ù–û: "–ù–µ—Ç" —Å–Ω–∞—á–∞–ª–∞ –û–ë–´–ß–ù–ê–Ø –∫–Ω–æ–ø–∫–∞ —Ä—è–¥–æ–º —Å "–î–∞" */
    #no{
      background:#e7e0e6;
      color:#3b1a22;
      font-weight:700;
      position:relative;     /* —Å–Ω–∞—á–∞–ª–∞ —Ä—è–¥–æ–º */
      z-index:10;
    }

    /* –ö–æ–≥–¥–∞ –Ω–∞—á–Ω–µ—Ç —É–±–µ–≥–∞—Ç—å ‚Äî –¥–æ–±–∞–≤–∏–º –∫–ª–∞—Å—Å */
    #no.runaway{
      position:fixed;        /* –Ω–∞—á–∏–Ω–∞–µ—Ç —É–±–µ–≥–∞—Ç—å –ø–æ —ç–∫—Ä–∞–Ω—É */
      z-index:999;
    }

    #message{
      margin:12px 0 0;
      min-height: 24px;
      font-size:16px;
      color:#8a0a26;
      position:relative;
      z-index:10;
    }

    /* —Å–∞–ª—é—Ç */
    #fw{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
      display:none;
    }
    .final{
      position:relative;
      z-index:11;
      text-align:center;
      color:#fff;
      font-weight:900;
      font-size: clamp(34px, 6vw, 68px);
      letter-spacing: 0.5px;
      text-shadow: 0 14px 34px rgba(0,0,0,0.55);
      padding: 24px;
    }
  </style>
</head>

<body>
  <div id="hearts" aria-hidden="true"></div>
  <canvas id="fw"></canvas>

  <div class="stage" id="stage">
    <div class="wrap" id="wrap">

      <!-- –•–æ–º—è—á–∫–∏ –ø–æ–¥ —Å–∞–ª—Ñ–µ—Ç–∫–æ–π: –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —É –∫—Ä–∞—ë–≤ -->
      <img class="ham h1" src="./hamster.png" alt="" style="left:10%; top:33%;">
      <img class="ham h2" src="./hamster.png" alt="" style="left:18%; top:82%;">
      <img class="ham h3" src="./hamster.png" alt="" style="left:82%; top:76%;">

      <!-- –°–∞–ª—Ñ–µ—Ç–∫–∞ -->
      <img class="doily-img" src="./doily.png" alt="" onerror="this.style.display='none'">

      <!-- –ü–æ—Ü–µ–ª—É–π -->
      <img class="kiss" src="./kiss.png" alt="">

      <div class="card">
        <h1>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>

        <div class="btnrow">
          <button id="yes">–î–∞ ‚ù§Ô∏è</button>
          <button id="no">–ù–µ—Ç</button>
        </div>

        <div id="message"></div>
      </div>

    </div>
  </div>

  <script>
    // —Å–µ—Ä–¥–µ—á–∫–∏
    const heartsBox = document.getElementById('hearts');
    const heartChars = ["‚ù§","üíó","üíñ","üíò","üíû"];
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      const dur = 7 + Math.random()*7;
      h.style.animationDuration = dur + "s";
      heartsBox.appendChild(h);
      setTimeout(()=>h.remove(), (dur+1)*1000);
    }
    setInterval(spawnHeart, 230);
    for(let i=0;i<18;i++) setTimeout(spawnHeart, i*120);

    // "–ù–µ—Ç" ‚Äî —Å–Ω–∞—á–∞–ª–∞ —Ä—è–¥–æ–º, –ø–æ—Ç–æ–º —É–±–µ–≥–∞–µ—Ç –∏ –ù–ï –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ —ç–∫—Ä–∞–Ω
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    let runaway = false;

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
    function rectCenter(r){ return { x:r.left + r.width/2, y:r.top + r.height/2 }; }

    function ensureRunawayMode(){
      if (runaway) return;

      // –±–µ—Ä—ë–º —Ç–µ–∫—É—â–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–Ω–æ–ø–∫–∏ (–∫–æ–≥–¥–∞ –æ–Ω–∞ —Ä—è–¥–æ–º —Å "–î–∞")
      const r = noBtn.getBoundingClientRect();

      noBtn.classList.add("runaway");
      // —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ —Ç–µ—Ö –∂–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö, —á—Ç–æ–±—ã "–Ω–µ –ø—Ä—ã–≥–∞–ª–∞"
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top  + "px";

      runaway = true;
    }

    function pushAway(cursorX, cursorY){
      // –≤–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º —É–±–µ–≥–∞–Ω–∏—è, –∫–æ–≥–¥–∞ –∫—É—Ä—Å–æ—Ä –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ
      const r0 = noBtn.getBoundingClientRect();
      const c0 = rectCenter(r0);
      const d0 = Math.hypot(c0.x - cursorX, c0.y - cursorY);
      const trigger = 130;

      if (!runaway && d0 <= trigger) ensureRunawayMode();
      if (!runaway) return;

      const r = noBtn.getBoundingClientRect();
      const c = rectCenter(r);

      const dx = c.x - cursorX;
      const dy = c.y - cursorY;
      const dist = Math.hypot(dx, dy);

      if (dist > trigger) return;

      const nx = dx / (dist || 1);
      const ny = dy / (dist || 1);

      const strength = (trigger - dist) / trigger;
      const step = 18 + strength * 34;

      const left = parseFloat(noBtn.style.left || r.left);
      const top  = parseFloat(noBtn.style.top  || r.top);

      let newLeft = left + nx * step;
      let newTop  = top  + ny * step;

      // –ù–ï –í–´–•–û–î–ò–¢ –ó–ê –≠–ö–†–ê–ù
      const pad = 10;
      newLeft = clamp(newLeft, pad, window.innerWidth  - r.width  - pad);
      newTop  = clamp(newTop,  pad, window.innerHeight - r.height - pad);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
    }

    document.addEventListener("mousemove", (e) => pushAway(e.clientX, e.clientY));
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      pushAway(t.clientX, t.clientY);
      e.preventDefault();
    }, {passive:false});

    noBtn.addEventListener("click", () => {
      message.textContent = "–¥–æ—Ä–æ–≥–æ–π –≤–∏—Ç–∞–ª–∏–∫, —Ç—ã –∑–∞–±—ã–ª —Å –∫–µ–º –∂–∏–≤–µ—à—å. —Ç—É—Ç –Ω–µ—Ç –≤—ã–±–æ—Ä–∞. –ø–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑ :)";
    });

    // "–î–∞" -> "—è –∑–Ω–∞–ª–∞!!!" + —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ (–±–µ–∑ —ç–º–æ–¥–∑–∏)
    const yesBtn = document.getElementById("yes");
    const stage = document.getElementById("stage");
    const wrap = document.getElementById("wrap");
    const fw = document.getElementById("fw");
    const ctx = fw.getContext("2d");
    let particles = [];

    function burst(x,y){
      const count = 80 + Math.floor(Math.random()*50);
      for(let i=0;i<count;i++){
        const a = Math.random()*Math.PI*2;
        const s = 2 + Math.random()*5.5;
        particles.push({ x,y, vx:Math.cos(a)*s, vy:Math.sin(a)*s, life:75+Math.random()*35, r:2+Math.random()*2.7, hue:Math.random()*360 });
      }
    }
    function tick(){
      ctx.clearRect(0,0,fw.width,fw.height);
      ctx.fillStyle = "rgba(0,0,0,0.16)";
      ctx.fillRect(0,0,fw.width,fw.height);

      particles = particles.filter(p => p.life>0);
      for(const p of particles){
        p.life -= 1;
        p.vy += 0.06;
        p.vx *= 0.99; p.vy *= 0.99;
        p.x += p.vx; p.y += p.vy;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 65%, ${Math.max(p.life/110,0)})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }
      if (fw.style.display !== "none") requestAnimationFrame(tick);
    }

    yesBtn.addEventListener("click", () => {
      fw.style.display = "block";
      fw.width = window.innerWidth;
      fw.height = window.innerHeight;

      wrap.style.display = "none";
      stage.innerHTML = `<div class="final">—è –∑–Ω–∞–ª–∞!!!</div>`;

      const start = performance.now();
      (function loop(t){
        if (t - start < 7000){
          burst(80 + Math.random()*(window.innerWidth-160), 80 + Math.random()*(window.innerHeight*0.45));
          setTimeout(()=>requestAnimationFrame(loop), 130);
        }
      })(start);

      requestAnimationFrame(tick);
    });

    window.addEventListener("resize", () => {
      if (fw.style.display !== "none"){
        fw.width = window.innerWidth;
        fw.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
