<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    :root{
      --bg:#3a0b16;
      --bg2:#19050b;
      --ink:#2b0a10;
      --accent:#ff4d6d;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 600px at 20% 15%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(900px 550px at 85% 70%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(135deg, var(--bg), var(--bg2));
    }

    /* —Å–µ—Ä–¥–µ—á–∫–∏ */
    #hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }
    .heart{
      position:absolute;
      top:-12vh;
      user-select:none;
      opacity:0.95;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25));
      animation: fall linear forwards;
    }
    @keyframes fall{
      0%{ transform: translateY(-12vh) rotate(0deg); opacity:0; }
      10%{ opacity:0.95; }
      100%{ transform: translateY(115vh) rotate(360deg); opacity:0; }
    }

    .stage{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:1;
    }

    .wrap{
      position:relative;
      width:min(980px, 96vw);
      display:flex;
      align-items:center;
      justify-content:center;
      /* –í–ê–ñ–ù–û: –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–Ω—å, –Ω–æ –æ–Ω–∞ –ª–æ–º–∞–ª–∞ fixed —É –∫–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏.
         –¢–µ–ø–µ—Ä—å –∫–Ω–æ–ø–∫–∞ –±—É–¥–µ—Ç –≤ body, —Ç–∞–∫ —á—Ç–æ —ç—Ç–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ. */
      filter: drop-shadow(0 22px 50px rgba(0,0,0,0.45));
    }

    .card{
      position:relative;
      width:100%;
      padding:34px 28px 26px;
      text-align:center;
      color:var(--ink);
      border-radius:28px;
      background: linear-gradient(#ffffff, #fff6fb);
      box-shadow:
        inset 0 0 0 2px rgba(255,77,109,0.10),
        0 22px 60px rgba(0,0,0,0.25);
      z-index:2;
      overflow:hidden;
    }

    h1{
      margin:0 0 16px;
      font-size: clamp(22px, 4.6vw, 34px);
      line-height:1.15;
    }

    .btnrow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      z-index:5;
    }

    button{
      font-size:18px;
      padding:12px 22px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    #yes{
      background: var(--accent);
      color:#fff;
      font-weight:900;
      box-shadow: 0 10px 22px rgba(255,77,109,0.25);
    }

    /* –ü—É—Å—Ç—ã—à–∫–∞ "–ù–µ—Ç" –≤ –∫–∞—Ä—Ç–æ—á–∫–µ ‚Äî –∑–∞–Ω–∏–º–∞–µ—Ç –º–µ—Å—Ç–æ —Ä—è–¥–æ–º —Å "–î–∞" */
    #noSlot{
      background:#e7e0e6;
      color:#3b1a22;
      font-weight:900;
      visibility:hidden; /* –º–µ—Å—Ç–æ –µ—Å—Ç—å, —Å–∞–º–æ–π –∫–Ω–æ–ø–∫–∏ –Ω–µ –≤–∏–¥–Ω–æ */
    }

    /* –†–µ–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" ‚Äî –≤ body, –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
    #noFly{
      position:fixed;
      left:-9999px;
      top:-9999px;
      z-index:99999;
      background:#e7e0e6;
      color:#3b1a22;
      font-weight:900;
      display:inline-block;
      opacity:1;
      visibility:visible;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }

    #message{
      margin:12px 0 0;
      min-height: 24px;
      font-size:16px;
      color:#8a0a26;
      position:relative;
      z-index:5;
    }

    /* —Ö–æ–º—è—á–∫–∏ –≤—ã–≥–ª—è–¥—ã–≤–∞—é—Ç */
    .peek-zone{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
      border-radius:28px;
    }
    .ham{
      position:absolute;
      width:92px; height:92px;
      image-rendering: pixelated;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.22));
      opacity:0;
      transform: translateY(46px);
      animation: peek 4.2s ease-in-out infinite;
    }
    .ham.h2{ width:80px; height:80px; animation-delay: .9s; animation-duration: 4.7s; }
    .ham.h3{ width:70px; height:70px; animation-delay: 1.6s; animation-duration: 3.9s; }

    @keyframes peek{
      0%, 35%   { opacity:0; transform: translateY(46px); }
      45%, 75%  { opacity:1; transform: translateY(0px); }
      85%, 100% { opacity:0; transform: translateY(46px); }
    }

    /* –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏ */
    #fw{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
      display:none;
    }

    /* —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω: —Ç–µ–∫—Å—Ç —Å–≤–µ—Ä—Ö—É, —Ñ–æ—Ç–æ —Å–Ω–∏–∑—É */
    .final-screen{
      position:relative;
      height:100vh;
      width:100vw;
      overflow:hidden;
    }
    .final-title{
      position:relative;
      z-index:12;
      margin: 70px auto 0;
      width:min(980px, 94vw);
      text-align:center;
      color:#fff;
      font-weight:900;
      font-size: clamp(30px, 5.2vw, 64px);
      line-height:1.05;
      text-shadow: 0 14px 34px rgba(0,0,0,0.55);
      padding: 0 12px;
    }
    .final-photo{
      position:absolute;
      left:50%;
      bottom:-70px;
      transform: translateX(-50%) scale(0.12);
      transform-origin: center bottom;
      width: min(600px, 90vw);   /* —á—É—Ç—å –±–æ–ª—å—à–µ */
      height:auto;
      opacity: 0;
      animation: photoGrow 900ms cubic-bezier(.2,.9,.25,1) forwards;
      filter: drop-shadow(0 22px 60px rgba(0,0,0,0.35));
      z-index:11;
      pointer-events:none;
    }
    @keyframes photoGrow{
      to{ transform: translateX(-50%) scale(1); opacity:1; }
    }
  </style>
</head>

<body>
  <div id="hearts" aria-hidden="true"></div>
  <canvas id="fw"></canvas>

  <!-- –†–µ–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" –≤—Å–µ–≥–¥–∞ –≤ body -->
  <button id="noFly">–ù–µ—Ç</button>

  <div class="stage" id="stage">
    <div class="wrap" id="wrap">
      <div class="card" id="card">

        <div class="peek-zone" aria-hidden="true">
          <img class="ham h1" src="./hamster.png" alt="" style="left:-12px; bottom:-18px;">
          <img class="ham h2" src="./hamster.png" alt="" style="left:50%; bottom:-22px; transform: translate(-50%, 46px);">
          <img class="ham h3" src="./hamster.png" alt="" style="right:-16px; bottom:-20px;">
        </div>

        <h1>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>

        <div class="btnrow">
          <button id="yes">–î–∞ ‚ù§Ô∏è</button>
          <!-- –º–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" -->
          <button id="noSlot" aria-hidden="true">–ù–µ—Ç</button>
        </div>

        <div id="message"></div>
      </div>
    </div>
  </div>

  <script>
    /* —Å–µ—Ä–¥–µ—á–∫–∏ */
    const heartsBox = document.getElementById('hearts');
    const heartChars = ["‚ù§","üíó","üíñ","üíò","üíû"];
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      const dur = 7 + Math.random()*7;
      h.style.animationDuration = dur + "s";
      heartsBox.appendChild(h);
      setTimeout(()=>h.remove(), (dur+1)*1000);
    }
    setInterval(spawnHeart, 230);
    for(let i=0;i<18;i++) setTimeout(spawnHeart, i*120);

    /* –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º–∞—è) */
    const noFly = document.getElementById("noFly");
    const noSlot = document.getElementById("noSlot");
    const message = document.getElementById("message");

    let started = false;
    const PAD = 14;
    const TRIGGER = 190;

    let pos = { x: 0, y: 0 };
    let vel = { x: 0, y: 0 };
    let cursor = { x: window.innerWidth/2, y: window.innerHeight/2 };

    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

    function bounds(){
      const w = noFly.offsetWidth;
      const h = noFly.offsetHeight;
      return {
        minX: PAD,
        minY: PAD,
        maxX: window.innerWidth  - w - PAD,
        maxY: window.innerHeight - h - PAD
      };
    }

    // —Å—Ç–∞–≤–∏–º "–ù–µ—Ç" —Ä–æ–≤–Ω–æ –ø–æ–≤–µ—Ä—Ö –º–µ—Å—Ç–∞ —Ä—è–¥–æ–º —Å "–î–∞"
    function snapToSlot(){
      const r = noSlot.getBoundingClientRect();
      pos.x = r.left;
      pos.y = r.top;
      noFly.style.left = pos.x + "px";
      noFly.style.top  = pos.y + "px";
    }

    // –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ‚Äî –ø–æ—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ –º–µ—Å—Ç–æ –∏ –¥–∞—Ç—å –Ω–∞—á–∞–ª—å–Ω—ã–π –ø–∏–Ω–æ–∫
    function startRun(){
      if (started) return;
      snapToSlot();
      vel.x = (Math.random()*2 - 1) * 10;
      vel.y = (Math.random()*2 - 1) * 10;
      started = true;
    }

    // –≤–∫–ª—é—á–∞–µ–º –±–µ–≥ –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –º–µ—Å—Ç—É/–∫–Ω–æ–ø–∫–µ
    function maybeStart(){
      if (started) return;
      const r = noSlot.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      const d = Math.hypot(cx - cursor.x, cy - cursor.y);
      if (d < TRIGGER) startRun();
    }

    document.addEventListener("mousemove", (e) => {
      cursor.x = e.clientX;
      cursor.y = e.clientY;
      maybeStart();
    });

    document.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      cursor.x = t.clientX;
      cursor.y = t.clientY;
      maybeStart();
    }, {passive:true});

    // –µ—Å–ª–∏ —Ç–∫–Ω—É–ª–∏ –ø–æ "–ù–µ—Ç" ‚Äî —Ç–æ–∂–µ —Å—Ç–∞—Ä—Ç—É–µ–º
    noFly.addEventListener("mouseenter", startRun);
    noFly.addEventListener("touchstart", (e) => { startRun(); e.preventDefault(); }, {passive:false});

    // —Ñ–∏–∑–∏–∫–∞: –≤—Å–µ–≥–¥–∞ —á—É—Ç—å –±—Ä–æ–¥–∏—Ç + —É–±–µ–≥–∞–µ—Ç –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ + –æ—Ç—Å–∫–æ–∫ –æ—Ç –∫—Ä–∞—ë–≤
    function step(){
      if (!started){
        // –ø–æ–∫–∞ –Ω–µ —Å—Ç–∞—Ä—Ç–∞–Ω—É–ª–∏ ‚Äî –¥–µ—Ä–∂–∏–º —Ä–æ–≤–Ω–æ –≤ —Å–ª–æ—Ç–µ
        snapToSlot();
        requestAnimationFrame(step);
        return;
      }

      const w = noFly.offsetWidth, h = noFly.offsetHeight;
      const bx = pos.x + w/2, by = pos.y + h/2;

      // —Å–∞–º–æ–±–µ–≥ —á—Ç–æ–±—ã –Ω–µ –∑–∞–º–∏—Ä–∞–ª–∞
      vel.x += (Math.random()*2 - 1) * 0.45;
      vel.y += (Math.random()*2 - 1) * 0.45;

      // —É–±–µ–≥–∞–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
      const dx = bx - cursor.x;
      const dy = by - cursor.y;
      const dist = Math.hypot(dx, dy);

      if (dist < TRIGGER){
        const nx = dx / (dist || 1);
        const ny = dy / (dist || 1);
        const strength = (TRIGGER - dist) / TRIGGER;

        const accel = 2.6 + strength * 9.4;
        vel.x += nx * accel;
        vel.y += ny * accel;

        // –±–æ–∫–æ–≤–æ–π —Ñ–∏–Ω—Ç
        const perpX = -ny, perpY = nx;
        const side = (Math.random() < 0.5 ? -1 : 1);
        vel.x += perpX * side * (0.9 + strength * 2.0);
        vel.y += perpY * side * (0.9 + strength * 2.0);
      }

      // —Ç—Ä–µ–Ω–∏–µ + –ª–∏–º–∏—Ç
      vel.x *= 0.90; vel.y *= 0.90;
      const vmax = 24;
      vel.x = clamp(vel.x, -vmax, vmax);
      vel.y = clamp(vel.y, -vmax, vmax);

      pos.x += vel.x; pos.y += vel.y;

      const b = bounds();
      if (pos.x < b.minX){ pos.x = b.minX; vel.x = Math.abs(vel.x) * 0.92; }
      if (pos.x > b.maxX){ pos.x = b.maxX; vel.x = -Math.abs(vel.x) * 0.92; }
      if (pos.y < b.minY){ pos.y = b.minY; vel.y = Math.abs(vel.y) * 0.92; }
      if (pos.y > b.maxY){ pos.y = b.maxY; vel.y = -Math.abs(vel.y) * 0.92; }

      pos.x = clamp(pos.x, b.minX, b.maxX);
      pos.y = clamp(pos.y, b.minY, b.maxY);

      noFly.style.left = pos.x + "px";
      noFly.style.top  = pos.y + "px";

      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);

    // –µ—Å–ª–∏ –≤—Å—ë-—Ç–∞–∫–∏ –Ω–∞–∂–∞–ª–∏
    noFly.addEventListener("click", () => {
      message.textContent = "–¥–æ—Ä–æ–≥–æ–π –≤–∏—Ç–∞–ª–∏–∫, —Ç—ã –∑–∞–±—ã–ª —Å –∫–µ–º –∂–∏–≤–µ—à—å. —Ç—É—Ç –Ω–µ—Ç –≤—ã–±–æ—Ä–∞. –ø–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑ :)";
    });

    /* –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏ */
    const yesBtn = document.getElementById("yes");
    const stage = document.getElementById("stage");
    const wrap = document.getElementById("wrap");
    const fw = document.getElementById("fw");
    const ctx = fw.getContext("2d");

    let particles = [];
    function resizeFW(){
      fw.width = window.innerWidth;
      fw.height = window.innerHeight;
    }

    function burst(x,y){
      const count = 120;
      for(let i=0;i<count;i++){
        const a = Math.random()*Math.PI*2;
        const s = 2.8 + Math.random()*6.8;
        particles.push({
          x,y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s,
          life: 70 + Math.random()*35,
          r: 2 + Math.random()*2.5,
          hue: Math.random()*360
        });
      }
    }

    function tickFW(){
      if (fw.style.display === "none") return;

      ctx.clearRect(0,0,fw.width,fw.height);
      particles = particles.filter(p => p.life > 0);

      for(const p of particles){
        p.life -= 1;
        p.vy += 0.05;
        p.vx *= 0.99;
        p.vy *= 0.99;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 65%, ${Math.max(p.life/110,0)})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(tickFW);
    }

    yesBtn.addEventListener("click", () => {
      // —É–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É "–Ω–µ—Ç" –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º —ç–∫—Ä–∞–Ω–µ (—á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∞)
      noFly.style.display = "none";

      fw.style.display = "block";
      resizeFW();

      wrap.style.display = "none";
      stage.innerHTML = `
        <div class="final-screen">
          <div class="final-title">—è –∑–Ω–∞–ª–∞!!<br>—è —Ç–æ–∂–µ —Ç–µ–±—è –ª—é–±–ª—é!!</div>
          <img class="final-photo" src="./IMG_9008.PNG" alt="">
        </div>
      `;

      // –±—ã—Å—Ç—Ä—ã–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏
      const start = performance.now();
      (function loop(t){
        if (t - start < 8500){
          burst(
            80 + Math.random()*(window.innerWidth - 160),
            80 + Math.random()*(window.innerHeight * 0.55)
          );
          setTimeout(()=>requestAnimationFrame(loop), 200);
        }
      })(start);

      requestAnimationFrame(tickFW);
    });

    window.addEventListener("resize", () => {
      if (fw.style.display !== "none") resizeFW();
    });
  </script>
</body>
</html>
