<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    :root{
      --bg:#3a0b16; /* —Ç—ë–º–Ω—ã–π –±—É—Ä–≥—É–Ω–¥–∏ */
      --bg2:#19050b;
      --ink:#2b0a10;
      --accent:#ff4d6d;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 600px at 20% 15%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(900px 550px at 85% 70%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(135deg, var(--bg), var(--bg2));
    }

    /* –ü–ê–î–ê–Æ–©–ò–ï –°–ï–†–î–ï–ß–ö–ò */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      top:-12vh;
      user-select:none;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25));
      animation: fall linear forwards;
      opacity:0.95;
    }
    @keyframes fall{
      0%{ transform: translateY(-12vh) rotate(0deg); opacity:0; }
      10%{ opacity:0.95; }
      100%{ transform: translateY(115vh) rotate(360deg); opacity:0; }
    }

    /* –¶–ï–ù–¢–† */
    .stage{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:1;
    }

    /* –°–ê–õ–§–ï–¢–ö–ê –ö–ê–ö –ù–ê –ö–ê–†–¢–ò–ù–ö–ï */
    .doily{
      position:relative;
      width:min(760px, 95vw);
      aspect-ratio: 16/9;
      display:flex;
      align-items:center;
      justify-content:center;
      filter: drop-shadow(0 22px 50px rgba(0,0,0,0.45));
    }
    .doily::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./doily.png") center/contain no-repeat;
      pointer-events:none;
      z-index:1;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è ‚Äú—Ç–∞–±–ª–∏—á–∫–∞‚Äù –≤–Ω—É—Ç—Ä–∏ —Å–∞–ª—Ñ–µ—Ç–∫–∏ */
    .card{
      position:relative;
      z-index:2;
      width:min(560px, 86vw);
      padding:30px 24px 22px;
      text-align:center;
      color:var(--ink);
      border-radius:26px;
      background: linear-gradient(#ffffff, #fff6fb);
      box-shadow: inset 0 0 0 2px rgba(255,77,109,0.10);
    }

    h1{
      margin:0 0 14px;
      font-size: clamp(22px, 4.6vw, 32px);
      line-height:1.15;
    }

    .btnrow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      font-size:18px;
      padding:12px 22px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    #yes{
      background: var(--accent);
      color:#fff;
      font-weight:800;
      box-shadow: 0 10px 22px rgba(255,77,109,0.25);
    }
    #yes:hover{ filter: brightness(1.03); }

    /* "–ù–µ—Ç" ‚Äî —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ –∏ –±—É–¥–µ—Ç —É–±–µ–≥–∞—Ç—å –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ */
    #no{
      background:#e7e0e6;
      color:#3b1a22;
      font-weight:700;
      position:fixed;     /* –≤–∞–∂–Ω–æ */
      left: calc(50% + 80px);
      top:  calc(50% + 70px);
      z-index:5;
    }

    #message{
      margin:12px 0 0;
      min-height: 24px;
      font-size:16px;
      color:#8a0a26;
    }

    /* –ü–û–¶–ï–õ–£–ô –ù–ê –°–ê–õ–§–ï–¢–ö–ï */
    .kiss{
      position:absolute;
      z-index:3;
      width:min(240px, 40vw);
      opacity:0.9;
      left: 58%;
      top: 58%;
      transform: translate(-50%, -50%) rotate(-8deg);
      pointer-events:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.18));
    }

    /* –•–û–ú–Ø–ß–ö–ò (–¢–í–û–ò) ‚Äî 3 —à—Ç—É–∫–∏ –±–µ–≥–∞—é—Ç –ø–æ –∫—Ä—É–≥—É */
    .orbit{
      position:absolute;
      inset:-28px;
      z-index:4;
      pointer-events:none;
    }
    .orbiter{
      position:absolute;
      inset:0;
      transform-origin:center;
      animation: spin 10s linear infinite;
    }
    .orbiter.s2{ animation-duration: 13s; animation-direction: reverse; }
    .orbiter.s3{ animation-duration: 11.5s; }

    @keyframes spin{ to{ transform: rotate(360deg); } }

    .hamster{
      position:absolute;
      left:50%;
      top:0%;
      transform: translate(-50%, -50%);
      width: 84px;
      height: 84px;
      image-rendering: pixelated;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.25));
      animation: bob .55s ease-in-out infinite;
    }
    .hamster.small{ width:72px; height:72px; opacity:0.98; }
    .hamster.tiny{ width:62px; height:62px; opacity:0.95; }

    @keyframes bob{
      0%,100%{ transform: translate(-50%, -50%) translateY(0); }
      50%{ transform: translate(-50%, -50%) translateY(3px); }
    }

    /* –°–ê–õ–Æ–¢ */
    #fw{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
      display:none;
    }

    .final{
      position:relative;
      z-index:11;
      text-align:center;
      color:#fff;
      font-weight:900;
      font-size: clamp(34px, 6vw, 68px);
      letter-spacing: 0.5px;
      text-shadow: 0 14px 34px rgba(0,0,0,0.55);
      padding: 24px;
    }
  </style>
</head>

<body>
  <div id="hearts" aria-hidden="true"></div>
  <canvas id="fw"></canvas>

  <div class="stage" id="stage">
    <div class="doily" id="doily">

      <!-- —Ö–æ–º—è—á–∫–∏ -->
      <div class="orbit" aria-hidden="true">
        <div class="orbiter s1">
          <img class="hamster" src="./hamster.png" alt="">
        </div>
        <div class="orbiter s2">
          <img class="hamster small" src="./hamster.png" alt="">
        </div>
        <div class="orbiter s3">
          <img class="hamster tiny" src="./hamster.png" alt="">
        </div>
      </div>

      <!-- –ø–æ—Ü–µ–ª—É–π -->
      <img class="kiss" src="./kiss.png" alt="">

      <div class="card">
        <h1>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>

        <div class="btnrow">
          <button id="yes">–î–∞ ‚ù§Ô∏è</button>
          <button id="no">–ù–µ—Ç</button>
        </div>

        <div id="message"></div>
      </div>
    </div>
  </div>

  <script>
    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    const heartsBox = document.getElementById('hearts');
    const heartChars = ["‚ù§","üíó","üíñ","üíò","üíû"];
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*18;
      const dur = 7 + Math.random()*7;

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.animationDuration = dur + "s";
      heartsBox.appendChild(h);
      setTimeout(()=>h.remove(), (dur+1)*1000);
    }
    setInterval(spawnHeart, 230);
    for(let i=0;i<18;i++) setTimeout(spawnHeart, i*120);

    /* –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" ‚Äî —É–±–µ–≥–∞–µ—Ç –†–û–í–ù–û –û–¢ –ö–£–†–°–û–†–ê */
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function getRectCenter(rect){
      return { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
    }

    function pushAwayFromCursor(cursorX, cursorY){
      const rect = noBtn.getBoundingClientRect();
      const c = getRectCenter(rect);

      const dx = c.x - cursorX;
      const dy = c.y - cursorY;
      const dist = Math.hypot(dx, dy);

      // –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –±–ª–∏–∑–∫–æ ‚Äî –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–µ–º
      const trigger = 120;  // —Ä–∞–¥–∏—É—Å "–æ–ø–∞—Å–Ω–æ—Å—Ç–∏"
      if (dist > trigger) return;

      // –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–≥–æ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
      const nx = dx / (dist || 1);
      const ny = dy / (dist || 1);

      // –Ω–∞—Å–∫–æ–ª—å–∫–æ —Å–¥–≤–∏–≥–∞–µ–º –∑–∞ –æ–¥–∏–Ω –∫–∞–¥—Ä (—á–µ–º –±–ª–∏–∂–µ –∫—É—Ä—Å–æ—Ä ‚Äî —Ç–µ–º —Å–∏–ª—å–Ω–µ–µ)
      const strength = (trigger - dist) / trigger;
      const step = 18 + strength * 34;

      // —Ç–µ–∫—É—â–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–Ω–æ–ø–∫–∏ (fixed)
      const left = parseFloat(noBtn.style.left || rect.left);
      const top  = parseFloat(noBtn.style.top  || rect.top);

      let newLeft = left + nx * step;
      let newTop  = top  + ny * step;

      // –Ω–µ –¥–∞—ë–º —É–π—Ç–∏ –∑–∞ —ç–∫—Ä–∞–Ω
      const pad = 10;
      newLeft = clamp(newLeft, pad, window.innerWidth  - rect.width  - pad);
      newTop  = clamp(newTop,  pad, window.innerHeight - rect.height - pad);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
    }

    // –Ω–∞—á–∞–ª—å–Ω—ã–µ inline-–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, —á—Ç–æ–±—ã –¥–∞–ª—å—à–µ –¥–≤–∏–≥–∞—Ç—å —Ç–æ—á–Ω–æ
    (function initNoPos(){
      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top  + "px";
    })();

    document.addEventListener("mousemove", (e) => {
      pushAwayFromCursor(e.clientX, e.clientY);
    });

    // –Ω–∞ –º–æ–±–∏–ª–µ: –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Ç–∞–ø–Ω—É—Ç—å ‚Äî —Ç–æ–∂–µ —É–µ–∑–∂–∞–µ—Ç
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      pushAwayFromCursor(t.clientX, t.clientY);
      e.preventDefault();
    }, {passive:false});

    noBtn.addEventListener("click", () => {
      message.textContent =
        "–¥–æ—Ä–æ–≥–æ–π –≤–∏—Ç–∞–ª–∏–∫, —Ç—ã –∑–∞–±—ã–ª —Å –∫–µ–º –∂–∏–≤–µ—à—å. —Ç—É—Ç –Ω–µ—Ç –≤—ã–±–æ—Ä–∞. –ø–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑ :)";
    });

    /* "–î–∞" -> —Ç–µ–∫—Å—Ç "—è –∑–Ω–∞–ª–∞!!!" (–±–µ–∑ —ç–º–æ–¥–∑–∏) + —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ */
    const yesBtn = document.getElementById("yes");
    const stage = document.getElementById("stage");
    const fw = document.getElementById("fw");
    const ctx = fw.getContext("2d");

    let particles = [];
    function burst(x,y){
      const count = 80 + Math.floor(Math.random()*50);
      for(let i=0;i<count;i++){
        const a = Math.random()*Math.PI*2;
        const s = 2 + Math.random()*5.5;
        particles.push({
          x,y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s,
          life: 75 + Math.random()*35,
          r: 2 + Math.random()*2.7,
          hue: Math.random()*360
        });
      }
    }

    function tick(){
      ctx.clearRect(0,0,fw.width,fw.height);

      // –ª—ë–≥–∫–∞—è –¥—ã–º–∫–∞
      ctx.fillStyle = "rgba(0,0,0,0.16)";
      ctx.fillRect(0,0,fw.width,fw.height);

      particles = particles.filter(p => p.life>0);
      for(const p of particles){
        p.life -= 1;
        p.vy += 0.06;
        p.vx *= 0.99;
        p.vy *= 0.99;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 65%, ${Math.max(p.life/110,0)})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      }
      if (fw.style.display !== "none") requestAnimationFrame(tick);
    }

    yesBtn.addEventListener("click", () => {
      fw.style.display = "block";
      fw.width = window.innerWidth;
      fw.height = window.innerHeight;

      // –æ—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ–Ω, —É–±–∏—Ä–∞–µ–º —Å–∞–ª—Ñ–µ—Ç–∫—É
      document.getElementById("doily").style.display = "none";

      stage.innerHTML = `<div class="final">—è –∑–Ω–∞–ª–∞!!!</div>`;

      const start = performance.now();
      (function loop(t){
        if (t - start < 7000){
          burst(
            80 + Math.random()*(window.innerWidth-160),
            80 + Math.random()*(window.innerHeight*0.45)
          );
          setTimeout(()=>requestAnimationFrame(loop), 130);
        }
      })(start);

      requestAnimationFrame(tick);
    });

    window.addEventListener("resize", () => {
      // —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞–ª–æ—Å—å –ø–æ—Å–ª–µ —Ä–µ—Å–∞–π–∑–∞
      if (fw.style.display !== "none"){
        fw.width = window.innerWidth;
        fw.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
